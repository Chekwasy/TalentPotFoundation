<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/test.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="userForm" class="user-form">
      <h2>Add User</h2>
      <form action="add_user_script.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required /> <br />

        <label for="last_name">Last Name:</label>
        <input type="text" name "last_name" id="last_name" required> <br />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required /> <br />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required /> <br />

        <label for="company">Company:</label>
        <input type="text" name="company" id="company" required /> <br />

        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB" required /> <br />

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required /> <br />

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required /> <br />

        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required /> <br />

        <label for="dept">Department:</label>
        <input type="text" name="dept" id="dept" required /> <br />

        <label for="position">Position:</label>
        <input type="text" name="position" id="position" required /> <br />

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" required /> <br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
