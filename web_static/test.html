<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/icon.png" />
    <title>Talentpot - Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/test.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- HEADER (You can reuse the header from the landing page) -->
      <header>
        <img src="images/TalentPotlogo.svg" alt="TalentPot logo" class="logo" />

        <nav class="navigation-bar">
          <a href="index.html">Home</a>
          <a href="#">Features</a>
          <a href="#">Contact</a>
          <a class="btn btn--small exclude-dot" href="#">Test</a>
        </nav>
      </header>

      <!-- Section 2: Features -->
      <section class="grid-2-cols features-section">
        <!-- Feature 1: Add User -->
        <div class="feature">
          <h2>Add User</h2>
          <p>Click the button below to add a new user.</p>
          <a class="btn btn-big" id="addUserButton" href="#">Add User</a>
        </div>

        <!-- Feature 2: Delete User -->
        <div class="feature">
          <h2>Delete User</h2>
          <p>Click the button to delete an existing user.</p>
          <a class="btn btn-big" href="delete_user.html">Delete User</a>
        </div>

        <!-- Feature 3: Modify User -->
        <div class="feature">
          <h2>Modify User</h2>
          <p>Edit user details by clicking the button.</p>
          <a class="btn btn-big" href="modify_user.html">Modify User</a>
        </div>
      </section>

      <div id="userFormOverlay" class="overlay hidden"></div>
      <div id="userForm" class="modal hidden">
        <form id="addUserForm">
          <h2>Add User</h2>
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" id="first_name" required />
          <br />

          <label for="last_name">Last Name:</label>
          <input type="text" name "last_name" id="last_name" required> <br />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required /> <br />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
          <br />

          <label for="company">Company:</label>
          <input type="text" name="company" id="company" required /> <br />

          <label for="DOB">Date of Birth:</label>
          <input type="date" name="DOB" id="DOB" required /> <br />

          <label for="address">Address:</label>
          <input type="text" name="address" id="address" required /> <br />

          <label for="city">City:</label>
          <input type="text" name="city" id="city" required /> <br />

          <label for="country">Country:</label>
          <input type="text" name="country" id="country" required /> <br />

          <label for="dept">Department:</label>
          <input type="text" name="dept" id="dept" required /> <br />

          <label for="position">Position:</label>
          <input type="text" name="position" id="position" required /> <br />

          <label for="phone">Phone:</label>
          <input type="tel" name="phone" id="phone" required /> <br /><br />

          <button type="submit" class="btn btn-big">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
