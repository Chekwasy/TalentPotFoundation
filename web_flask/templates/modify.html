<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/styles/test.css" />
    <link rel="stylesheet" href="../static/styles/header.css" />
    <link rel="stylesheet" href="../static/styles/main.css" />
    <link rel="stylesheet" href="../static/styles/landing-page.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <header>
      <div class="head_logo"></div>
      <div class="navigation-bar">
	<nav>
	  <a href="http://www.calebcodes.tech">Home</a>
	  <a href="#features">Features</a>
	  <a href="">About</a>
	  <a class="btn btn--small exclude-dot" href="test.html">Test</a>
	</nav>
      </div>
    </header>
    <div class="main-container-test-add">
      <section class="grid-2-cols-add features-section">
	<div class="feature1">
	  <h2>Delete User</h2>
	  <p>Click the button to delete an existing user.</p>
	  <a class="btn btn-big" href="http://www.calebcodes.tech/delete">Delete User</a>
	</div>
	<div class="feature1">
	  <h2>Add User</h2>
	  <p>Click the button below to add a new user.</p>
	  <a class="btn btn-big" id="addUserButton" href="http://www.calebcodes.tech/add">Add User</a>
	</div>
      </section>
      <form id="modifyUserForm" method="put" class="add_form">
	<h2>Modify User</h2>
	<label for="email">Email:</label>
	<input type="email" id="email" required /> <br />
	<label for="password">Password:</label>
	<input type="password" id="password" required />
	<br />
	<label for="company">Company:</label>
	<input type="text" id="company" /> <br />
	<label for="DOB">Date of Birth:</label>
	<input type="datetime" id="DOB"/> <br />
	<label for="address">Address:</label>
	<input type="text" id="address"/> <br />
	<label for="city">City:</label>
	<input type="text" id="city"/> <br />
	<label for="country">Country:</label>
	<input type="text" id="country"/> <br />
	<label for="dept">Department:</label>
	<input type="text" id="dept" /> <br />
	<label for="position">Position:</label>
	<input type="text" id="position"/> <br />
	<label for="phone">Phone:</label>
	<input type="tel" id="phone"/> <br /><br />
	<button type="submit" class="btn btn-big">Modify</button>
      </form>
    </div>
    <footer>

    </footer>
    <script type="text/javascript" src="../static/scripts/modify_script.js"></script>
  </body>
